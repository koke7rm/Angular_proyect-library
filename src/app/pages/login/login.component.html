


<div style=" background-image: url(../../../assets/images/biblioLogin.webp) ; height: 881px; background-repeat: no-repeat; background-size: cover;">

    <h1 style="text-align: center;">PANTALLA DE LOGIN</h1>
    
  <div class="container" class="col-md-6" style="margin-left: 40%; margin-top: 10%;">
      <div class="row">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" name="username" #username [(ngModel)]="loginModel.username" >
                <div *ngIf="this.loginModel.validarUsuario" style="color: red; font-size: 0.8rem;">Usuario incorrecto</div>
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="password" #password [(ngModel)]="loginModel.password">
                <div *ngIf="this.loginModel.validarContrasena" style="color: red; font-size: 0.8rem;">Contraseña incorrecta</div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="rememberMe" #rememberMe [(ngModel)]="loginModel.rememberMe">
                <label class="form-check-label">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary" (click)="this.envioLogin()">Admin libros</button>
              <button type="submit" class="btn btn-primary" (click)="this.envioLogin()" style="margin-left: 3px;">Admin escritores</button>
          </form>
      </div>
  </div>
  
  </div>
